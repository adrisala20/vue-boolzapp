<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" type="module"></script>
    <title>Boolzapp</title>
</head>

<body>
    <div id="app" class="as-debug ">
        <div class="container as-debug my-5 h-100  p-0 bg-white  d-flex ">
            <!---------------------- CONTACTS ------------- -->
            <div id="contactsContainer" class="as-debug">
                <div class="toolbar"></div>
                <div class="notification">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <!-- search -->
                <div class="search">
                    <nav class="navbar bg-body-tertiary ">
                        <form class="container-fluid">
                            <div class="input-group ">
                                <span class="input-group-text" id="input"><i
                                        class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="cerca o inizia una nuova chat"
                                    aria-label="Username">
                            </div>
                        </form>
                    </nav>
                </div>
                <!-- contact -->
                <div class="contacts">
                    <div class="contact d-flex align-items-center ">
                        <div class="avatar">
                            <img src="img/avatar_1.jpg" alt="michele" class="img-fluid rounded-circle ">
                        </div>
                        <div class=" ">
                            <h6 class="text-capitalize ">michele</h6>
                            <p class="fw-light fs-6 ">Ultimo messaggio</p>
                        </div>
                        <div class="time ms-auto ">
                            <span class="fw-light fs-6 "> 12.55</span>
                        </div>

                    </div>
                </div>

            </div>
            <!-- ----------------- CHAT -------------- -->
            <div id="chatContainer" class="as-debug d-flex flex-column align-content-between  ">
                <div class="toolbar">

                </div>
                <div class="chat"></div>
                <div class="toolbarChat ">

                </div>

            </div>
        </div>






    </div>


</body>

</html>
